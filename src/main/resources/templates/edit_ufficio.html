<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agenda Uffici</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Agenda</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/uffici}">Agenda</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
    <div class ="container">
        <div class = "row">
           <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
               <h1 class = "text-center"> Update Agenda </h1>
               <div class = "card-body">
                  <form th:action="@{/uffici/{id} (id=${ufficio.id})}" th:Object ="${ufficio}" method="POST">
                    <div class = "form-group">
                        <label> Agenda Nome</label>
                        <input 
                        type = "text"
                        name = "nome"
                        th:field = "*{nome}"
                        class = "form-control"
                        placeholder ="Enter Ufficio Nome"
                        />
                    </div>
                    <div class = "form-group">
                        <label> Agenda Indirizzo</label>
                        <input 
                        type = "text"
                        name = "indirizzo"
                        th:field = "*{indirizzo}"
                        class = "form-control"
                        placeholder ="Enter Ufficio Indirizzo"
                        />
                    </div>
                    <div class = "box-footer">
                         <button type="submit" class = "btn btn-primary">
                             Submit
                         </button>
                    </div>
                  </form>
               </div>
             </div>
           </div>
          </div> 
</body>
