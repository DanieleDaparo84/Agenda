<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agenda Uffici</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Agenda Uffici</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/uffici}">Agenda</a>
      </li>
    </ul>
  </div>
</nav>
     <div class ="container">
          <div class = "row">
             <h1> Lista Uffici </h1>
      </div>
      <div class ="row">
          <div class = "col-lg-3">
            <a th:href = "@{/uffici/new}" class = "btn btn-primary btn-sm mb-3"> Aggiungi Ufficio</a>
      </div>
      </div>
      <table class = "table table-striped table-bordered">
           <thead class ="table-dark">
              <tr>
              <th> Uffici Nome</th>
              <th> Uffici Indirizzo</th>
              <th> Actions </th>
             </tr>
              </thead>
              
              <tBody>
                  <tr th:each = "ufficio: ${uffici}">
                    <td th:text = "${ufficio.nome}"></td>
                    <td th:text = "${ufficio.indirizzo}"></td>
                    <td>
                        <a th:href = "@{/uffici/edit/{id}(id=${ufficio.id})}"
                        class = "btn btn-primary">Update</a>
                        <a th:href = "@{/uffici/{id}(id=${ufficio.id})}"
                        class = "btn btn-danger">Delete</a>
                   </tr>
              </tBody>
             
      </table>
       
     </div>

</body>
</html>
